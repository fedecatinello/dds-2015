<!DOCTYPE html>
<html lang="en" ng-app="queComemosApp">

<head>
	<meta charset="utf-8">
	<title>Bienvenido a ¿Qué comemos?</title>

	<!-- RECETA STYLE -->
	<link rel="stylesheet" href="/css/receta.css">

	
	<!-- JQUERY -->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="/node_modules/underscore/underscore-min.js"></script>

	<!-- ANGULAR -->
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.js"></script>
	<script src="/node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

	<!-- BOOTBOX (dialogos de confirmacion) http://bootboxjs.com/ -->
	<script src="/node_modules/bootbox/bootbox.min.js"></script>

	<!-- LOADING BAR -->
	<script src="/node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
	<link rel="stylesheet" href="/node_modules/angular-loading-bar/build/loading-bar.min.css" />

	<!-- angular-ui-bootstrap (Popups entre otros) -->
	<script src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>

	<!-- Routing -->
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>


</head>

<body data-ng-controller="HomeController as homeCtrl">

	<div class="container">

		<div class="panel panel-title" style="opacity:0.8;">
			<h3 align="center">¿Qué Comemos?</h3>
			<button align="right" type="button" class="btn btn-default" ng-click="homeCtrl.logout()">logout</button>
		</div>

		<div class="panel panel-primary" data-ng-controller="UsuarioController as profileCtrl" style="opacity:0.75;">
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation"><a ui-sref="Home">Home</a></li>
				<li role="presentation"><a ui-sref="PerfilUsuario">Perfil usuario</a></li>
				<li role="presentation"><a ui-sref="ConsultaRecetas">Consultar Recetas</a></li>
				<li role="presentation" data-ng-controller="ConsultarRecetasController as Ctrl">
					<a ui-sref="MonitoreoConsultas" ng-click="Ctrl.buscarConsultasPorReceta()">Monitoreo de consultas</a>
				</li>
			</ul>
		</div>

		<div ui-view></div> 
	</div>

<script src="/js/app.js"></script>
<script src="/js/receta.js"></script>
<script src="/js/usuario.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/services.js"></script>
<script src="/js/servicesUsuario.js"></script>
<script src="/js/directives.js"></script>

</body>
</html>
